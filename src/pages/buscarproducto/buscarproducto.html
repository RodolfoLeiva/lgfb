<ion-header>

  <ion-navbar>
    <ion-title>Buscar producto</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="masters">


  <ion-card>
    <ion-card-content>
  <form #loginform="ngForm" (ngSubmit)="buscarfuncion()" [@animacion]=estatustagle>
   



    <ion-item >
        <ion-label>Categoria</ion-label>
        <ion-select name="categoria" [(ngModel)]="producto.categoria" interface="action-sheet">
          <ion-option *ngFor="let opcionproducto of categoria"  value= '{{opcionproducto.clave}} {{opcionproducto.valor}}'> {{opcionproducto.clave}} {{opcionproducto.valor}} </ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
          <ion-label>Color</ion-label>
          <ion-select name="color" [(ngModel)]="producto.color" interface="action-sheet">
            <ion-option *ngFor="let opcionproducto of color"  value= '{{opcionproducto.clave}} {{opcionproducto.valor}}'> {{opcionproducto.clave}} {{opcionproducto.valor}} </ion-option>

          </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Tama√±o</ion-label>
            <ion-select name="Tamano" [(ngModel)]="producto.tamano" interface="action-sheet">
              <ion-option *ngFor="let opcionproducto of tamano"  value= '{{opcionproducto.clave}} {{opcionproducto.valor}}' > {{opcionproducto.clave}} {{opcionproducto.valor}} </ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
              <ion-label>Talla</ion-label>
              <ion-select name="talla" [(ngModel)]="producto.talla" interface="action-sheet">
                  <ion-option *ngFor="let opcionproducto of talla"  value='{{opcionproducto.clave}}'> {{opcionproducto.valor}} </ion-option>
              </ion-select>
            </ion-item>

            <ion-item>
                <ion-label>Activo</ion-label>
                <ion-toggle name="estatus" color="secondary" [(ngModel)]="producto.estatus"></ion-toggle>
           </ion-item>
      <ion-label fixed></ion-label>
       <ion-row center>
      <button ion-button full round type="submit"  >Buscar</button>
    </ion-row>

  </form>
</ion-card-content>

</ion-card>

<mostrarproducto  *ngFor="let producto of productos"[producto]="producto"></mostrarproducto>
</ion-content>
